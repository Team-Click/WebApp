<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 시간표</title>
  <link rel="stylesheet" href="/static/csss/integrated.css">
  <style>
    @font-face {
      font-family: 'SMUSnowflake-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'SMUSnowflake-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    h1 {
      margin-top: 30px;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      font-size: 50px;
    }

    .schedule-table-container {
      display: flex;
      justify-content: center;
      margin: 3%;
    }

    .schedule-table {
      box-shadow: 2px 2px 5px #ddd,
        0 0 3px #ddd,
        0 0 3px #ddd;
      margin: auto;
      width: 80%;
      border-collapse: collapse;
      table-layout: fixed;
      border-radius: 20px;
      overflow: hidden;
    }

    .schedule-table th,
    .schedule-table td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 5px;
      height: 30px;
      font-size: 13px;
      word-wrap: break-word;
    }

    .schedule-table th {
      background-color: #b93234;
      color: white;
      font-size: 15px;
      padding: 1.0%;
    }

    .schedule-table .class-cell {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .mySchedule-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .mySchedule-buttons button {
      padding: 10px 15px;
      background-color: #b93234;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 13%;
      height: 45px;
    }

    .mySchedule-buttons button:hover {
      background-color: #a12b2d;
    }

    /* 모바일 스타일 */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 30px;
      }

      .schedule-table {
        width: 100%;
        font-size: 12px;
        border-radius: 10px;
      }

      .schedule-table th,
      .schedule-table td {
        padding: 3px;
        height: 25px;
      }

      .mySchedule-buttons {
        margin-left: 25%;
        flex-direction: column;
        width: 50%;
        margin-top: 15px;
        gap: 5px;
      }

      .mySchedule-buttons button {
        width: 100%;
        font-size: 14px;
        padding: 5px 5px;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>내 시간표</h1>
  </div>
  <hr style="width: 50%; margin-top: 0;">
  <div class="schedule-table-container">
    <div id="schedule-container"></div>
  </div>

  <!-- 버튼 섹션 -->
  <div class="mySchedule-buttons">
    <button onclick="openUploadWindow()">시간표 등록/변경</button>
    <button onclick="openchangeWindow()">시간표 수정</button>
  </div>

  <footer style="text-align: center; margin-top: 100px;">&copy;Team Click</footer>

  <script src="../../static/tools.js"></script>
  <script>
    async function loadMySchedule() {
      try {
        // 로컬 스토리지에서 로그인한 사용자 ID 가져오기
        const userId = localStorage.getItem("userId");
        if (!userId) throw new Error("로그인된 사용자가 없습니다.");

        // 서버로 시간표 요청
        //const response = await fetch("http://127.0.0.1:5001/get_timetable", {
        const response = await fetch("https://login-juko.onrender.com/get_timetable", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id: userId }), // 오타 수정
        });

        if (!response.ok) throw new Error("서버 요청 실패");
        const data = await response.json();

        if (data.status !== "success") throw new Error(data.message);

        // 시간표 렌더링
        const scheduleRenderer = new ScheduleRenderer("schedule-container");
        scheduleRenderer.showSchedule(data.timetable); // 시간표 데이터 전달
      } catch (error) {
        console.error("시간표 로드 실패:", error);
        alert("시간표를 불러오는 데 실패했습니다.");
      }
    }

    // 페이지 로드 시 `loadMySchedule` 실행
    document.addEventListener("DOMContentLoaded", loadMySchedule);

    function openUploadWindow() {
      window.open("UploadForm/imageUpload.html", "이미지 등록", "width=500,height=300");
    }

    function openchangeWindow() {
      window.open("UploadForm/changetable.html", "시간표 수정", "width=600,height=800");
    }
  </script>
</body>

</html>
