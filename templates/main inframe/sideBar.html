<!--사이드바-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>side</title>

  <!-- integrated.css 추가 -->
  <link rel="stylesheet" href="/static/csss/integrated.css">

  <!-- sideBar.css 내용을 스타일 태그로 삽입 -->
  <style>
    * { background-color: white; }

    @font-face {
      font-family: 'SMUSnowflake-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'SMUSnowflake-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background-color: #b93234;
      overflow: hidden;
    }

    iframe {
      width: 15%;
      height: 100%;
      background-color: #b93234;
    }

    #side_info {
      width: 90%;
      margin: 30px auto;
      margin-bottom: 0;
      padding: 10px 0;
      text-align: center;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      border-radius: 10px;
    }

    p {
      font-family: 'SMUSnowflake-Regular', Arial, sans-serif;
    }

    /* 사이드바 스타일 */
    #sidebar {
      background-color: #b93234;
      padding: 20px;
      height: 100%;
    }

    /* 사이드바 버튼 스타일 */
    .sidebar-button {
      display: block;
      width: 100%;
      height: 50px;
      padding: 10px;
      margin: 50px 0px;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      font-size: 18px;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .sidebar-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* 홈 버튼 */
    .home-button {
      background-color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      margin: 15px;
      bottom: 10px;
      left: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .home-button .icon {
      width: 24px;
      height: 22px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="side_info">
    <h3 style="padding: 0; margin-bottom: 0;">계정 정보</h3>
    <hr width="60%">
    <p id="name">이름: 홍길동</p>
    <p id="studentNumber">학번: 20000000</p>
  </div>

  <div id="sidebar">
    <button class="sidebar-button" onclick="loadPage('main inframe/mySchedule.html')">내 시간표</button>
    <button class="sidebar-button" onclick="loadPage('main inframe/friends.html')">친구 시간표</button>
    <button class="sidebar-button" onclick="loadPage('main inframe/collab.html')">시간표 협업 기능</button>
    <button class="sidebar-button" onclick="loadPage('main inframe/classroom.html')">강의실 시간표</button>
    <button class="sidebar-button" onclick="loadPage('main inframe/application.html')">수강 신청용</button>

    <button class="home-button" onclick="goHome()">
      <img src="../../asset/image/home-icon.png" alt="home-icon" class="icon">
    </button>
  </div>

  <script>
    function loadPage(page) {
      // 부모 페이지의 contentFrame src 속성을 변경하여 페이지 로드
      window.parent.document.getElementById("contentFrame").src = page;
    }

    function goHome() {
      // index.html로 이동
      window.parent.location.href = "../../index.html";
    }
  </script>
</body>
</html>
