<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>친구 시간표</title>
  <link rel="stylesheet" href="/static/csss/integrated.css">
  <style>
    @font-face {
      font-family: 'SMUSnowflake-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'SMUSnowflake-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    } 

    html {
    overflow-y: scroll; /* 세로 스크롤 바 항상 표시 */
    }

    .content {
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    #title1 {
      display: block;
      width: 100%;
    }

    #content1 {
      display: flex;
      align-items: flex-start; /* 각 요소가 위쪽에 정렬되고 고유 높이를 유지 */
      width: 100%;
      justify-content:space-around;
    }

    h2 {
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      color: #b93234;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      font-size: 50px;  
    }

    #friend-list {
      text-align: center;
      margin: 50px;
      padding: 10px;
      width: 20%;
      border: 1px solid #ffffff;
      box-shadow: 3px 3px 5px #ddd,
                  0 0 5px #ddd;
    }

    .friend-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .friend-buttons button {
      width: 40%;
      padding: 10px;
      font-family: 'SMUSnowflake-Regular', Arial, sans-serif;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .friend-buttons button:hover {
      background-color: #e0e0e0;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-container input {
      width: 90%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .modal-content {
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    #schedule-container {
      width: 80%;
    }

    .schedule-table {
      border: 1px solid #ffffff;
      box-shadow: 3px 3px 5px #ddd,
                  0 0 3px #ddd,
                  0 0 3px #ddd;
      margin: auto;
      margin-top: 40px;
      margin-bottom: 50px;
      width: 90%; /* 화면의 70%로 설정 */
      border-collapse: collapse;
      table-layout: fixed;
      border-radius: 20px; /* 테이블 외곽 둥글게 설정 */
      overflow: hidden; /* 둥근 모서리가 잘리도록 설정 */
    }

    .schedule-table th,
    .schedule-table td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 5px;
      height: 30px;
      font-size: 13px;
      word-wrap: break-word;
    }

    .schedule-table th {
      background-color: #b93234;
      color: white;
      font-size: 15px;
      padding: 1.0%;
    }

    .schedule-table .class-cell {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .friend-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .friend-controls button {
      padding: 10px 15px;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      color: white;
      background-color: #b93234;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .friend-controls button:hover {
      background-color: #a12b2d;
    }
  </style>

  <style>
    /* 기존 스타일은 유지 */

    /* 모바일 스타일 추가 */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 30px; /* 제목 크기 축소 */
      }

      #content1 {
        flex-direction: column; /* 친구 목록과 시간표를 세로로 배치 */
        align-items: center; /* 세로 정렬 중앙 */
      }

      #friend-list {
        width: 90%; /* 친구 목록 너비 확대 */
        margin-bottom: 20px; /* 아래쪽 여백 추가 */
      }

      .friend-buttons button {
        width: 100%; /* 버튼 너비를 100%로 확장 */
        font-size: 14px; /* 버튼 글씨 크기 축소 */
        padding: 10px; /* 버튼 패딩 조정 */
      }

      .search-container input {
        width: 100%; /* 검색창 너비를 친구 목록에 맞춤 */
      }

      #schedule-container {
        width: 95%; /* 시간표 너비 조정 */
      }

      .schedule-table {
        font-size: 12px; /* 테이블 글씨 크기 축소 */
        width: 100%; /* 테이블이 화면 전체를 차지하도록 */
        border-radius: 10px;
      }

      .schedule-table th, .schedule-table td {
        padding: 5px; /* 셀 패딩 조정 */
        height: 25px; /* 셀 높이 축소 */
      }

      .friend-controls {
        position: static; /* 위치 고정을 제거하여 자연스럽게 배치 */
        margin-top: 10px;
      }

      .friend-controls button {
        width: 50%; /* 버튼 너비 확대 */
        font-size: 14px; /* 버튼 글씨 크기 축소 */
        padding: 8px 10px; /* 버튼 패딩 조정 */
      }

      #friendSearch {
        width: 93%;
      }
    }
  </style>

</head>
<body>
  <div class="friend-controls">
    <button onclick="showModal('addFriendModal')">친구 추가</button>
    <button onclick="showModal('removeFriendModal')">친구 삭제</button>
  </div>

  <div class="content">
    <div id="title1">
      <h1>친구 시간표</h1>
      <hr style="width: 50%; margin-top: 0;">
    </div>

    <div id="content1">
      <div id="friend-list">
        <h2>친구 목록</h2>
        <!-- 검색 입력 필드 추가 -->
        <div class="search-container">
          <input type="text" id="friendSearch" placeholder="친구 이름 검색..." oninput="filterFriends()">
        </div>

        <div class="friend-buttons">
          <button onclick="showFriendSchedule('이헌성')">이헌성</button>
          <button onclick="showFriendSchedule('김태경')">김태경</button>
          <button onclick="showFriendSchedule('권효정')">권효정</button>
          <button onclick="showFriendSchedule('김하연')">김하연</button>
        </div>

        <div id="addFriendModal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal('addFriendModal')">&times;</span>
            <h2>친구 추가</h2>
            <label for="studentId">학번</label>
            <input type="text" id="studentId">
            <label for="name">이름</label>
            <input type="text" id="name">
            <button onclick="followUser()">팔로우</button>
          </div>
        </div>
      </div>
      
      <div id="schedule-container"></div>
    </div>
  </div>



  <div id="removeFriendModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('removeFriendModal')">&times;</span>
      <h2>친구 삭제</h2>
      <ul id="remove-friends-list">
        <li>이헌성 <button onclick="unfollowUser('이헌성')">언팔로우</button></li>
        <li>김태경 <button onclick="unfollowUser('김태경')">언팔로우</button></li>
        <li>권효정 <button onclick="unfollowUser('권효정')">언팔로우</button></li>
        <li>김하연 <button onclick="unfollowUser('김하연')">언팔로우</button></li>
      </ul>
    </div>
  </div>

  <script src="../../static/tools.js"></script>
  <script>
    async function loadSchedules() {
      try {
        const response = await fetch("../../tests/friends.json");
        if (!response.ok) throw new Error("Network response was not ok");
        return await response.json();
      } catch (error) {
        console.error("Failed to load schedules:", error);
        return [];
      }
    }

    async function showFriendSchedule(friendName) {
      const schedules = await loadSchedules();
      const friendSchedule = schedules.find((schedule) => schedule.info.name === friendName);
      if (friendSchedule) {
        const scheduleRenderer = new ScheduleRenderer("schedule-container");
        scheduleRenderer.showSchedule(friendSchedule);

        // 스크롤 이동
        const scheduleContainer = document.getElementById("schedule-container");
        scheduleContainer.scrollIntoView({ behavior: "smooth", block: "start" });
      } else {
        console.error("Schedule not found for:", friendName);
      }
    }

    function showModal(modalId) {
      document.getElementById(modalId).style.display = "block";
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

    function followUser() {
      alert("친구 추가 완료!");
    }

    function unfollowUser(friendName) {
      alert(`${friendName}님을 삭제했습니다.`);
    }

        // 모달 열기 및 닫기 함수 예시 (추가/삭제용)
    function showAddFriendModal() {
      document.getElementById("addFriendModal").style.display = "block";
    }

    function showRemoveFriendModal() {
      document.getElementById("removeFriendModal").style.display = "block";
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
    }

       // 친구 목록 필터링 함수
       function filterFriends() {
      const searchInput = document.getElementById("friendSearch").value.toLowerCase();
      const friendButtons = document.getElementById("friendButtons").getElementsByTagName("button");

      for (let button of friendButtons) {
        const friendName = button.textContent.toLowerCase();
        button.style.display = friendName.includes(searchInput) ? "block" : "none";
      }
    }
  </script>
</body>
</html>
