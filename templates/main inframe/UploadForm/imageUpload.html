<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 등록</title>
  <link rel="stylesheet" href="../../../static/csss/integrated.css">
  <style>
    @font-face {
      font-family: 'SMUSnowflake-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'SMUSnowflake-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      color: #b93234;
      margin-bottom: 20px;
    }

    form {
      text-align: center;
      font-family: 'SMUSnowflake-Regular', Arial, sans-serif;
    }

    label {
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #b93234;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
    }

    button:hover {
      background-color: #a12b2d;
    }
  </style>
</head>
<body>
  <h2>이미지 등록</h2>
  <form id="imageUploadForm" enctype="multipart/form-data">
    <label for="imageInput">이미지 선택:</label>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <button type="button" onclick="submitImage()">이미지 업로드</button>
  </form>

  <script>
    function submitImage() {
      const fileInput = document.getElementById("imageInput");
      if (fileInput.files.length === 0) {
        alert("이미지를 선택해 주세요.");
      } else {
        alert("이미지가 업로드 되었습니다."); // 업로드 처리는 추가 서버 설정 필요
        fileInput.value = ""; // 선택 초기화
        window.close(); // 이미지 업로드 후 창 닫기
      }
    }
  </script>
</body>
</html>
