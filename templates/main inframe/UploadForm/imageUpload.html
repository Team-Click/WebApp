<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 업로드</title>
  <style>
    @font-face {
      font-family: 'SMUSnowflake-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'SMUSnowflake-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      color: #b93234;
      margin-bottom: 20px;
    }
    form {
      text-align: center;
      font-family: 'SMUSnowflake-Regular', Arial, sans-serif;
    }
    label {
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #b93234;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
    }

    button:hover {
      background-color: #a12b2d;
    }

    #imageInput {
      width: 200px;
      height: 30px;
    }
    #message {
      margin-top: 20px;
      font-size: 16px;
      color: green;
      display: none;
    }
    #error {
      margin-top: 20px;
      font-size: 16px;
      color: red;
      display: none;
    }
    #homeButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #homeButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 업로드</title>
</head>
<body>
  <h2>이미지 등록</h2><br>
  <form id="imageUploadForm">
      <label for="imageInput">이미지 선택:</label><br><br>
      <input type="file" id="imageInput" accept="image/*" required><br><br>
      <button type="button" id="uploadButton">업로드</button>
  </form>
  <p id="responseMessage"></p>

  <script>
      const uploadButton = document.getElementById('uploadButton');
      const responseMessage = document.getElementById('responseMessage');

      uploadButton.addEventListener('click', async () => {
          const userId = localStorage.getItem('userId');
          const userName = localStorage.getItem('userName');
          const fileInput = document.getElementById('imageInput');

          if (!userId || !userName) {
              alert('로그인 정보가 없습니다.');
              return;
          }

          if (fileInput.files.length === 0) {
              alert('이미지를 선택하세요.');
              return;
          }

          const file = fileInput.files[0];
          const formData = new FormData();
          formData.append('userId', userId);
          formData.append('userName', userName);
          formData.append('image', file);

          try {
              const response = await fetch('https://flask-xrjv.onrender.com/upload-image', {
                  method: 'POST',
                  body: formData,
              });

              if (response.ok) {
                  alert('이미지 업로드 성공!');
                  window.close(); // 이미지 업로드 후 창 닫기
              } else {
                  const errorData = await response.json();
                  alert(`오류 발생: ${errorData.message}`);
              }
          } catch (error) {
              console.error('이미지 업로드 중 오류 발생:', error);
              alert('이미지 업로드 중 오류가 발생했습니다.');
          }
      });
  </script>
</body>
</html>
