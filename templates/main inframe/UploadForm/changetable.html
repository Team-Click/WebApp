<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간표 수정</title>
  <link rel="stylesheet" href="../../../static/csss/integrated.css">
  <style>
    @font-face {
      font-family: 'SMUSnowflake-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 70%;
      max-width: 1500px;
    }

    h2 {
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      color: #b93234;
      margin-bottom: 20px;
    }

    .card {
      display: block;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .day-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .day-button {
      padding: 10px 20px; /* 버튼 크기 조정 */
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #b93234; /* 기본 배경색 */
      color: white;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
    }

    .day-button:hover {
      background-color: #a12b2d; /* 호버 시 어두운 배경색 */
    }

    .day-button.selected {
      background-color: #8f2326; /* 선택 상태 배경색 */
    }

    #selectedDays {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }

    input, select {
      width: calc(100% - 20px);
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #b93234;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #b93234;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
    }

    button:hover {
      background-color: #a12b2d;
    }

    /* 모바일 스타일 */
    @media screen and (max-width: 600px) {
      #app {
        width: 90%; /* 화면 너비에 맞추기 */
      }

      h2 {
        font-size: 20px; /* 제목 크기 조정 */
      }

      .card {
        padding: 15px;
      }

      .day-button {
        padding: 8px 16px; /* 버튼 크기 줄이기 */
        font-size: 14px;
      }

      input, select {
        font-size: 14px; /* 입력창 텍스트 크기 줄이기 */
      }

      button {
        font-size: 14px; /* 버튼 텍스트 크기 줄이기 */
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h2>시간표 수정</h2>
  <div id="app">
    <div class="card">
      <h2>학생 정보</h2>
      <p>이름: <span id="studentName"></span></p>
      <p>학번: <span id="studentNumber"></span></p>
    </div>

    <div class="card">
      <h2>수업 목록</h2>
      <div id="scheduleList"></div>
    </div>
    
    <div class="card">
      <h2>새 수업 추가</h2>
      <label for="newClassName">과목명</label>
      <input type="text" id="newClassName" placeholder="과목명을 입력하세요">
      
      <label for="newClassDays">요일 선택</label>
      <div id="newClassDays" class="day-buttons"></div>
      <div id="selectedDays">선택한 요일: 없음</div> <!-- 선택한 요일 표시 -->

      <br>

      <label for="newStartTime">시작 시간</label>
      <input type="time" id="newStartTime" step="1800">

      <label for="newEndTime">종료 시간</label>
      <input type="time" id="newEndTime" step="1800">

      <label for="newLocation">위치</label>
      <input type="text" id="newLocation" placeholder="수업 위치를 입력하세요">

      <button onclick="scheduleManager.addClass()">추가</button>
    </div>
    <button id="saveScheduleButton" onclick="scheduleManager.saveSchedule()">시간표 수정완료</button>

    <footer style="text-align: center; margin-top: 100px;">&copy;Team Click</footer>  
  </div>

  <script>
    const daysOfWeek = ['월', '화', '수', '목', '금'];

    class ScheduleManager {
      constructor() {
        this.data = {};
        this.selectedDays = []; // 선택한 요일 저장
        this.loadData();
      }

      async loadData() {
        try {
          const response = await fetch('../../../tests/이헌성.json');
          this.data = await response.json();
          this.displayStudentInfo();
          this.displaySchedule();
          this.renderDayButtons();
        } catch (error) {
          console.error("데이터를 불러오는 중 오류 발생:", error);
        }
      }

      displayStudentInfo() {
        document.getElementById('studentName').textContent = this.data.info.name;
        document.getElementById('studentNumber').textContent = this.data.info.number;
      }

      displaySchedule() {
        const scheduleList = document.getElementById('scheduleList');
        scheduleList.innerHTML = '';

        this.data.schedule.forEach((classInfo, index) => {
          const classDiv = document.createElement('div');
          classDiv.classList.add('class-item');
          classDiv.innerHTML = `
            <p><strong>과목명:</strong> ${classInfo.class_name}</p>
            <p><strong>요일:</strong> ${classInfo.class_days.map(day => daysOfWeek[day - 1]).join(', ')}</p>
            <p><strong>시간:</strong> ${classInfo.start_time} - ${classInfo.end_time}</p>
            <p><strong>위치:</strong> ${classInfo.location}</p>
            <button onclick="scheduleManager.deleteClass(${index})" id="deleteButton">삭제</button>
            <hr style="background: #b93234; height:0.5px; border:0; margin-bottom: 30px">
          `;
          scheduleList.appendChild(classDiv);
        });
      }

      addClass() {
        const className = document.getElementById('newClassName').value;
        const startTime = document.getElementById('newStartTime').value;
        const endTime = document.getElementById('newEndTime').value;
        const location = document.getElementById('newLocation').value;

        if (className && startTime && endTime && location && this.selectedDays.length > 0) {
          this.data.schedule.push({
            class_name: className,
            class_days: this.selectedDays,
            start_time: startTime,
            end_time: endTime,
            location: location
          });
          this.displaySchedule();
          this.clearInputs();
        }
      }

      deleteClass(index) {
        this.data.schedule.splice(index, 1);
        this.displaySchedule();
      }

      renderDayButtons() {
        const daysDiv = document.getElementById('newClassDays');
        const selectedDaysDisplay = document.getElementById('selectedDays');
        daysDiv.innerHTML = '';

        daysOfWeek.forEach((day, index) => {
          const button = document.createElement('button');
          button.classList.add('day-button');
          button.dataset.day = index + 1;
          button.textContent = day;
          button.onclick = () => {
            button.classList.toggle('selected');
            const dayIndex = index + 1;
            if (this.selectedDays.includes(dayIndex)) {
              this.selectedDays = this.selectedDays.filter(d => d !== dayIndex);
            } else {
              this.selectedDays.push(dayIndex);
            }
            selectedDaysDisplay.textContent = `선택한 요일: ${this.selectedDays.map(d => daysOfWeek[d - 1]).join(', ') || '없음'}`;
          };
          daysDiv.appendChild(button);
        });
      }

      clearInputs() {
        document.getElementById('newClassName').value = '';
        document.getElementById('newStartTime').value = '';
        document.getElementById('newEndTime').value = '';
        document.getElementById('newLocation').value = '';
        this.selectedDays = [];
        this.renderDayButtons();
      }

      saveSchedule() {
        alert("시간표가 저장되었습니다.");
        window.close(); // 창 닫기
      }
    }

    const scheduleManager = new ScheduleManager();
  </script>
</body>
</html>
