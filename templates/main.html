<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <link rel="stylesheet" href="/static/csss/integrated.css">

    <style>
        @font-face {
            font-family: 'SMUSnowflake-Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'SMUSnowflake-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2409-2@1.0/SMUSnowflake-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        iframe {
            background-color: white;
            border: none;
        }

        #side {
            width: 15%;
            height: 100%;
            background-color: #b93234;
        }

        #contentFrame {
            width: 85%;
            height: 100%;
        }

        /* 모바일 스타일 적용 */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* 모바일에서는 상단에 사이드바 배치 */
            }

            #side {
                width: 100%;
                height: 10%; /* 모바일에서 상단 10% */
            }

            #contentFrame {
                width: 100%;
                height: 90%; /* 나머지 90% */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="side" frameborder="0"></iframe>
        <iframe id="contentFrame" src="main inframe/mySchedule.html" frameborder="0"></iframe>
    </div>

    <script>
        // JavaScript로 모바일 여부 확인 및 iframe 변경
        function loadSideBar() {
            const sideFrame = document.getElementById("side");
            if (window.innerWidth <= 768) {
                // 모바일: sideBar_mobile.html 로드
                sideFrame.src = "main inframe/sideBar_mobile.html";
            } else {
                // 데스크탑: sideBar.html 로드
                sideFrame.src = "main inframe/sideBar.html";
            }
        }

        // 초기 로드 및 윈도우 크기 변경 시 적용
        window.addEventListener("load", loadSideBar);
        window.addEventListener("resize", loadSideBar);
    </script>
</body>
</html>
