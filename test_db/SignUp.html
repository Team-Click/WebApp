<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="/static/csss/integrated.css"> <!-- 외부 CSS 파일 -->
  <style>
    /* CSS 스타일 정의 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-family: 'SMUSnowflake-Bold', Arial, sans-serif;
      color: #b93234;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #b93234;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #a12b2d;
    }

    #message {
      color: #b93234;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- 회원가입 입력 폼 -->
    <h1>회원가입</h1>
    <form id="signUpForm">
      <label for="studentId">학번</label>
      <input type="text" id="studentId" name="studentId" required> <!-- 학번 입력 -->

      <label for="name">이름</label>
      <input type="text" id="name" name="name" required> <!-- 이름 입력 -->

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required> <!-- 비밀번호 입력 -->

      <button type="submit">회원가입</button> <!-- 회원가입 버튼 -->
    </form>
    <p id="message"></p> <!-- 서버 응답 메시지 출력 -->
  </div>

  <script>
    // 회원가입 폼 제출 이벤트 리스너
    document.getElementById('signUpForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // 기본 폼 제출 방지

      // 입력값 가져오기
      const studentId = document.getElementById('studentId').value.trim();
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        // 서버로 데이터 전송
        const response = await fetch('/api/register', {
          method: 'POST', // POST 요청
          headers: {
            'Content-Type': 'application/json' // JSON 데이터 전송
          },
          body: JSON.stringify({ studentId, name, password }) // 입력값 JSON 변환
        });

        const result = await response.json(); // 서버 응답 데이터 받기

        if (response.ok) {
          alert(result.message); // 성공 메시지 출력
          window.location.href = "/login"; // 로그인 페이지로 이동
        } else {
          alert(result.message); // 실패 메시지 출력
        }
      } catch (error) {
        console.error("서버 요청 중 오류가 발생했습니다.", error); // 오류 로그 출력
        alert("서버 오류가 발생했습니다. 나중에 다시 시도해 주세요."); // 오류 메시지 출력
      }
    });
  </script>
</body>
</html>
